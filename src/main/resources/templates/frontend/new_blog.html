<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="frontend/fragments/header :: header" />

<body>
	        
	<div th:replace="frontend/fragments/navigation :: header" />
	<div class="container-fluid">
		<div class="row">
			<div th:replace="frontend/fragments/navigation :: sidebars" />
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2">New Blog</h1>
				</div>

				<form method="POST" class="form-signin" th:object="${blogForm}"
					th:action="@{/save_blog}">
					<!-- 					<h2 class="form-signin-heading">Create your account</h2> -->

					<div class="form-group">
						<label for="name" class="form-label">Title </label> <input
							name="title" type="text" class="form-control" id="title"
						placeholder="Titulo" maxlength=50 required>

						<label for="description" class="form-label">Description </label>
						<textarea name="description" type="text" class="form-control"
							id="description" 
							placeholder="Description" maxlength=4000 required></textarea>

					</div>

					 </br>
					</br>  
					<button class="btn btn-lg btn-primary btn-block" type="submit">Guardar</button>
				</form>
				             
			</main>
		</div>
	</div>
	<div th:replace="frontend/fragments/footer :: footer">
</body>

</html>
